box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: run tests
        code: |
          npm run test

    - script:
        name: run coverage tests
        code: |
          npm run coverage

    - script:
        name: nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

